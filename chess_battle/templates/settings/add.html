{% extends 'base.html' %} {% block header %} {% endblock %} {% block content %}

<div class="card">
  <h5 class="card-header">{% block title %}新增设置{% endblock %}</h5>
  <div class="card-body">
    <form method="post" class="">
      <div class="form-group">
        <label for="setting_name">名称</label>
        <input
          type="text"
          class="form-control"
          name="setting_name"
          placeholder="使用全字母和下划线，不能有其它符号，比如current_round, devloper等。"
          id="setting_name"
        />
      </div>
      <div class="form-group">
        <label for="setting_value">值</label>
        <input
          type="text"
          class="form-control"
          name="setting_value"
          id="setting_value"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mb-2">提交</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
